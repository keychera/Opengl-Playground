<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script src="hello_em.js"></script>
    <script type='text/javascript'>
        var canvas = document.getElementById('canvas')
        glModule({ canvas }).then(Module => {
            canvas.addEventListener('click', Module._toggle_background_color, false)
            canvas.addEventListener('touchend', Module._toggle_background_color, false)
        })
    </script>

    <!-- Describe what the user is seeing -->
    <p>Click the canvas to change the background color.</p>
    <hr>
    <p>Minimal example of animating the HTML5 canvas from C++ using OpenGL through WebAssembly.</p>
    <p>Source code: <a
            href="https://github.com/timhutton/opengl-canvas-wasm">https://github.com/timhutton/opengl-canvas-wasm</a>
    </p>
    <hr>
    <p>opengl on the web project.</p>

</body>

</html>
