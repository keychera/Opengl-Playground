<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas tabindex='0' id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element -->
    <script type='text/javascript'>
        var canv = document.getElementById('canvas')
        var Module = {
            canvas: canv
        }
    </script>

    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="hellogl_em.js"></script>

    <!-- Allow the javascript to call C++ functions -->
    <script type='text/javascript'>
        var keyStatus = {
            up: false,
            left: false,
            down: false,
            right: false,
            space: false,
            shiftleft: false
        }

        canv.addEventListener('click', () => {
            canv.focus()
        }, false)
        canv.addEventListener('keydown', event => {
            if (event.code == "KeyW") {
                keyStatus.up = true
            }
            if (event.code == "KeyA") {
                keyStatus.left = true
            }
            if (event.code == "KeyS") {
                keyStatus.down = true
            }
            if (event.code == "KeyD") {
                keyStatus.right = true
            }
            if (event.code == "Space") {
                keyStatus.space = true
            }
            if (event.code == "ShiftLeft") {
                keyStatus.shiftleft = true
            }
        }, false)
        canv.addEventListener('keyup', event => {
            if (event.code == "KeyW") {
                keyStatus.up = false
            }
            if (event.code == "KeyA") {
                keyStatus.left = false
            }
            if (event.code == "KeyS") {
                keyStatus.down = false
            }
            if (event.code == "KeyD") {
                keyStatus.right = false
            }
            if (event.code == "Space") {
                keyStatus.space = false
            }
            if (event.code == "ShiftLeft") {
                keyStatus.shiftleft = false
            }
        }, false)

        var tickRate = 30
        var tick = function () {
            if (keyStatus.up) _control_forward()
            if (keyStatus.left) _control_left()
            if (keyStatus.down) _control_backward()
            if (keyStatus.right) _control_right()
            if (keyStatus.space) _control_ascend()
            if (keyStatus.shiftleft) _control_descend()

            setTimeout(tick, tickRate);
        };
        tick();
    </script>

    <!-- Describe what the user is seeing -->
    <p>
        this is some part of opengl project that you learn in
        <a href="https://learnopengl.com/">https://learnopengl.com/</a>
    </p>
    <p>ported so it can be compiled with emscripten and be published here</p>
    <hr>
    <p>opengl on the web project.</p>
</body>

</html>
